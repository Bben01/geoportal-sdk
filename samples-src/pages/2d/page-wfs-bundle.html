{{#extend "sample-bundle-layout-2d"}}

{{#content "head"}}
    <title>Sample SDK 2D WFS</title>
{{/content}}

{{#content "style"}}
    <style>
        #geoportalMap {
            height: 400px;
            width: 600px;
        }
    </style>
{{/content}}

{{#content "body"}}
    <h1>Une carte avec une couche WFS</h1>
    <div id="geoportalMap"></div>
{{/content}}

{{#content "js"}}
    <script>
        Gp.Map.load('geoportalMap',{
            apiKey : "{{apikey}}",
            center : {
                x : 538530,
                y : 5742117
            },
            layersOptions : {
                maCoucheWFS : {
                    format :"wfs",
                    url : "https://download.data.grandlyon.com/wfs/grandlyon",
                    typeNames : "adr_voie_lieu.adrcommune",
                    version : "1.1.0",
                    outputFormat : "application/json; subtype=geojson",
                    maxFeatures : 200,
                    visibility : true
                }
            },
            zoom : 12
        });
    </script>
{{/content}}
{{/extend}}
