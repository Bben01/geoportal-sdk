<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <link rel="stylesheet" href="../../dist/virtual/GpVG-src.css" type="text/css">
        <style>
          #geoportalMap1 {
            height: 400px;
            width: 600px;
            position:relative;
          }
        </style>
        <script src="../../dist/virtual/GpVG-debug.js"></script>
    </head>
    <body>
        <h1>Test de l'ajout d'une couche WMS externe'</h1>
        <p>Ajout de la couche GEOSERVICES_GEOLOGIE issue du serveur WMS du BRGM </p>
        <div id="geoportalMap1"></div>

        <script type="text/javascript">

        var m1 = Gp.Map.load("geoportalMap1",{
            apiKey : "jhyvi0fgmnuxvfv0zjzorvdn",
            library : "vg",
            layersOptions : {
                GeologicalLayer : {
                    layers : "GEOSERVICES_GEOLOGIE",
                    format : "wms",
                    url : "http://geoservices.brgm.fr/geologie",
                    outputFormat : "image/png"
                }
            },
            controlsOptions : {
                layerSwitcher : {
                    maximised : true
                }
            }
        });

        </script>
    </body>
</html>
