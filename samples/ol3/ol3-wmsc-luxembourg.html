<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <link rel="stylesheet" href="../../dist/ol3/GpOl3-src.css" type="text/css">
        <style>
        body {
            width : 100% !important;
        }
        #geoportalMap {
            height: 500px;
            width: 100%;
        }
        </style>
        <script src="../../dist/ol3/GpOl3-debug.js"></script>
    </head>
    <body>
        <h1>WMSC Géoportail comme WMS</h1>
        <div id="geoportalMap"></div>
        <script type="text/javascript">

            var map = Gp.Map.load('geoportalMap',{
                apiKey : "jhyvi0fgmnuxvfv0zjzorvdn",
                proxyUrl : "http://localhost/proxy/php/proxy.php?url=",
                noProxyDomains : ["wxs.ign.fr"/*,"gpp3-wxs-v-ign-fr.aw.atosorigin.com"*/],
                center : {
                    x : 6.12,
                    y : 49.59,
                    projection : "EPSG:4326"
                },
                zoom : 9,
                controlsOptions : {
                    "layerSwitcher" : {},
                    "mousePosition" : {}
                },
                layersOptions : {
                    "ORTHOIMAGERY.ORTHOPHOTOS" : {},
                    // Couche WMS-C externe proxyfiée...
                    "EQUIDEC_VAR::EXTERNAL:OGC:EXTERNALWMS" : {
                        format : "wms",
                        version : "1.1.1",
                        title : "Réseau équidécouverte du Var",
                        description : "Equi'découverte est un réseau composé des itinéraires équestres du département du Var. En cours de développement, il permet actuellement de découvrir le territoire de Coeur du Var et du massif des Maures. Il se compose d'itinéraires et d'un balisage. Chaque itinéraire est caractérisé par un nom et un gestionnaire. Le balisage est quant à lui composé de balises caractérisées par un numéro. Les données sont valides pour le mois de Juin 2012",
                         url : "http://proxy-wxs.ign.fr/url/http:/wmsc.crige-paca.org/tilecache.py",
                         outputFormat : "image/png",
                         projection : "EPSG:4326",
                         minZoom : 9,
                         maxZoom : 16,
                         layers : ["equidecouverte_var_2012"]
                    },
                    // Couche WMS-C externe proxyfiée...
                    "GEOGRAPHICALGRIDSYSTEMS.MAPS.LUX$GEOPORTAIL:OGC:WMS" : {
                        format : "wms",
                        version : "1.1.1",
                        title : "Grand-Duché de Luxembourg - cartes topographiques",
                        description : "Cartes topographiques du Grand-Duché de Luxembourg.",
                         url : "http://ign1.geoportail.lu/auto_topo",
                         outputFormat : "image/png",
                         projection : "EPSG:4326",
                         minZoom : 5,
                         maxZoom : 21,
                         layers : ["ALL"]
                    }
                }
            });

        </script>
    </body>
</html>
