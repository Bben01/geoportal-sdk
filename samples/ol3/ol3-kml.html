<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <link rel="stylesheet" href="../../dist/ol3/GpOl3-src.css" type="text/css">
        <style>
        #geoportalMap {
            height: 400px;
            width: 600px;
        }
        </style>
        <script src="../../dist/ol3/GpOl3-src.js"></script>
    </head>
    <body>
        <h1>Une carte affichant une couche KML</h1>
        <div id="geoportalMap"></div>
        <script type="text/javascript">

            var map = Gp.Map.load('geoportalMap',{
                apiKey : "jhyvi0fgmnuxvfv0zjzorvdn",
                center:{
                    x : 837444,
                    y : 5856585
                },
                controlsOptions : {
                    "layerSwitcher" : {}
                },
                layersOptions : {
                    maCoucheKML : {
                        opacity : 0.7,
                        minZoom : 8,
                        maxZoom : 15,
                        visibility : true,
                        format : "kml",
                        url : "http://openlayers.org/en/v3.1.1/examples/data/kml/2012-02-10.kml",
                        extractStyles : true,
                        showPointNames : false
                    }
                },
                zoom : 13
            });
        </script>
    </body>
</html>
