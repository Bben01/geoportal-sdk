<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <link rel="stylesheet" href="../../dist/mix/GpOL3VG-src.css" type="text/css">
        <style>
          #geoportalMap1 {
            height: 400px;
            width: 600px;
            position:relative;
          }
        </style>
        <script src="../../dist/mix/GpOL3VG-debug.js"></script>
    </head>
    <body>
        <h1>Test de la m√©thode removeLayers</h1>
        <p>Ajout de boutons permettant de tester le retrait des couches MAPS et ORTHOPHOTOS</p>

        <div id="BoutonSwitchToVg" hidden>
            <input type="button" name="switch" onclick="switchToVG();" value="Switch from 2D to 3D"/><br/>
        </div>
        <div id="BoutonSwitchToOl3">
            <input type="button" name="switch" onclick="switchToOL3();" value="Switch from 3D to 2D"/><br/>
        </div>

        <div id="geoportalMap1"></div>

        <div id="BoutonDiv">
            <input type="button" name="export" onclick="removeLayers();" value="Remove(null)"/><br/>
            <input type="button" name="export" onclick="removeLayers('GEOGRAPHICALGRIDSYSTEMS.MAPS');" value="Remove(GEOGRAPHICALGRIDSYSTEMS.MAPS)"/><br/>
            <input type="button" name="export" onclick="removeLayers(['ORTHOIMAGERY.ORTHOPHOTOS','GEOGRAPHICALGRIDSYSTEMS.MAPS']);" value="Remove(ORTHOIMAGERY.ORTHOPHOTOS,GEOGRAPHICALGRIDSYSTEMS.MAPS)"/><br/>
        </div>

        <script type="text/javascript">

        var map = Gp.Map.load("geoportalMap1",{
            apiKey : "jhyvi0fgmnuxvfv0zjzorvdn",
            library : "vg",
            layersOptions : {
                "ORTHOIMAGERY.ORTHOPHOTOS" : {
                },
                "GEOGRAPHICALGRIDSYSTEMS.MAPS" : {
                }
            },
            controlsOptions : {
                layerSwitcher : {
                    maximised : true
                }
            }
        });

        /**
        * Pour retirer les couches
        */
        function removeLayers (layerIds) {
            map.removeLayers(layerIds) ;
        }

        function switchToVG() {
            map = map.switchToLib("vg");
            document.getElementById("BoutonSwitchToOl3").style.display = "inline";
            document.getElementById("BoutonSwitchToVg").style.display = "none";
        };

        function switchToOL3() {
            map = map.switchToLib("ol3");
            document.getElementById("BoutonSwitchToVg").style.display = "inline";
            document.getElementById("BoutonSwitchToOl3").style.display = "none";
        };

        </script>
    </body>
</html>
