<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <link rel="stylesheet" href="../../dist/mix/GpOL3VG-src.css" type="text/css">
        <style>
          #geoportalMap {
            height: 400px;
            width: 600px;
            position:relative;
          }
        </style>
        <script src="../../dist/mix/GpOL3VG-debug.js"></script>
    </head>
    <body>
        <h1>Test de la m√©thode modifyLayers</h1>
        <div id="BoutonSwitchToVg" hidden>
            <input type="button" name="switch" onclick="switchToVG();" value="Switch from 2D to 3D"/><br/>
        </div>
        <div id="BoutonSwitchToOl3">
            <input type="button" name="switch" onclick="switchToOL3();" value="Switch from 3D to 2D"/><br/>
        </div>
        <div id="geoportalMap"></div>
        <div id="BoutonDiv">
            <input type="button" name="export" onclick="modifyLayers();" value="modifiyLayers(null)"/><br/>
            <input type="button" name="export" onclick="modifyLayers({'GEOGRAPHICALGRIDSYSTEMS.MAPS' : {opacity : 0.5}});" value="modifyLayers(GEOGRAPHICALGRIDSYSTEMS.MAPS)"/><br/>
            <input type="button" name="export" onclick="modifyLayers({'ORTHOIMAGERY.ORTHOPHOTOS':{opacity : 0.2},'CADASTRALPARCELS.PARCELS':{visibility:false}});" value="modifyLayers(ORTHOIMAGERY.ORTHOPHOTOS,CADASTRALPARCELS.PARCELS)"/><br/>
        </div>
        <script type="text/javascript">

            var map = Gp.Map.load('geoportalMap',{
                apiKey : "jhyvi0fgmnuxvfv0zjzorvdn",
                library : "vg",
                layersOptions : {
                    "ORTHOIMAGERY.ORTHOPHOTOS" : {
                        minZoom : 1,
                        maxZoom : 15
                    },
                    "GEOGRAPHICALGRIDSYSTEMS.MAPS" : {},
                    "CADASTRALPARCELS.PARCELS" : {}
                },
                controlsOptions : {
                    "layerSwitcher" : {
                        maximised : true
                    }
                },
                zoom : 10
            });

            function modifyLayers(layersOpts) {
                map.modifyLayers(layersOpts) ;
            }

            function switchToVG() {
                map = map.switchToLib("vg");
                document.getElementById("BoutonSwitchToOl3").style.display = "inline";
                document.getElementById("BoutonSwitchToVg").style.display = "none";
            };

            function switchToOL3() {
                map = map.switchToLib("ol3");
                document.getElementById("BoutonSwitchToVg").style.display = "inline";
                document.getElementById("BoutonSwitchToOl3").style.display = "none";
            };

        </script>
    </body>
</html>
